<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <div class="container">

      <div class="main">


        <div class="section-1">
          <div class="logo">
            <img src="images/logo.svg" alt="logo image">
          </div>
          <div class="title">
            <h1>WE'RE <span class="title-span">COMING SOON</span></h1>
          </div>
          <div class="text">
            <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>

          </div>

          <div class="inputs">

            <input type="email" name="email" id="email" placeholder="Email adress" required="">
            <button class="submit" id="button" onclick="myFunction()">
              <img  src="images/icon-arrow.svg" alt="arrow" />
            </button>
            <div class="error-img" id="error-img">
              <img src="images/icon-error.svg" alt="error" />
            </div>
            <div class="error-text" id="error-text">


            </div>




          </div>

        </div>


        <div class="section-2">
          <img class="portret" src="images/hero-desktop.jpg" alt="imagine">

        </div>

          <img class="logo2" src="images/logo.svg" alt="logo image">





      </div>

      <footer>
        <p class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          Coded by <a href="#">Cristian Cadis</a>.
        </p>
      </footer>
    </div>

    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> -->
    <script src="index.js" type="text/javascript"></script>
  </body>
</html>
